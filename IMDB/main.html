<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>IMDB</title>
</head>
<body>

    <div class="container">
        <div class="cuerpo">
            <div class="header">
                <div class="imdb"><img src="img/imdbimg-removebg-preview.png"></div>
                <div class="secciones">
                    <li class="lista">
                        <a class="enlaces" href="#">Portada</a>
                        <a class="enlaces cta" id="modal" href="#">Peliculas</a>
                    </li>
                </div>
            </div>


                <div class="centro">
                    ¡AGREGA TU PROPIA PELI!


                </div>
        </div>
    </div>

            <div class="preformulario">
                <form class="formulario" enctype="multipart/form-data">
                    <input class="controles" id="imgAdd" type="file" placeholder="Inserta una imagen">
                    <input class="controles" id="titulo" type="text" placeholder="Titulo">
                    <input class="controles" id="anyo" type="text" placeholder="Año de lanzamiento">
                    <input class="controles" id="genero" type="text" placeholder="Genero">
                    <input class="controles" id="idioma" type="text" placeholder="Idioma">
                    <input class="controles" id="plataforma" type="text" placeholder="Plataforma">
                    <input class="controles" id="mcu" type="text" placeholder="Es MCU?">
                    <input class="controles boton" id="subir" type= "reset" value="SUBIR" onclick="agregarPeliculas()">
                </form>
            </div>  



            <!-- modal -->

            <div class="modal-container">
                
                <div class="modal modal-close">
                    <h2 class="modal-title">TUS PELICULAS</h2>
                    <p class="close">X</p>
                    <div id="modal-cuerpo" class="modal-cuerpo">
                        <div class="pelicula" id="peliculas">
                            <div class="peli"><img src="img/El_Cover-669626430-large.jpg" alt=""></div>
                            <div class="contenido">
                                <p id="t1">titulo</p>
                                <p id="t2">año</p>
                                <p id="t3">genero</p>
                                <p id="t4">idioma</p>
                                <p id="t5">plataforma</p>
                                <p id="t6">mcu</p>
                            </div>

                        </div>

                    

                    </div>
                </div> 

            </div>




        












    </div>
    <script src="main.js"></script>
</body>
</html>
